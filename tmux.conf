bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R
bind b resize-pane -Z

bind c new-window -c "#{pane_current_path}"
bind % split-window -c "#{pane_current_path}"
bind '"' split-window -h -c "#{pane_current_path}"

set -g renumber-windows on
set -g set-clipboard on
set -g status-position top
set -g status-right ""
set -g mouse
setw -g mode-keys vi

set -g status-left "#{?client_prefix,#[bg=#B48EAD] #S ,#[bg=#5E81AC] #S }"

set -g status-style bg="#4c566a"
set -g window-status-format "#[fg=#ECEFF4,bg=default] #I:#W "
set -g window-status-current-format "#[fg=#ECEFF4,bg=#d08770] #I:#W #[fg=#eceff4,bg=default]"


set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "jimeh/tmuxifier"

run '~/.tmux/plugins/tpm/tpm'
